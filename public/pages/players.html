<!DOCTYPE html>
<html>

<head>
    <meta charset = "UTF-8" lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Fjalla+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quantico:700" rel="stylesheet">

        <title> LOLG2G </title>
</head>


<body class="normal">
    <!-- nav bar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="navbar">
            <a class="navbar-brand" href="/">LOLG2G</a>
        </div>
        <ul>
            <li><a href="/updates">UPDATES</a></li>
            <li><a href="/players">PLAYERS</a></li>
            <li><a href="/teams">TEAMS</a></li>
            <li><a href="/tierList">TIER LIST</a></li>
            <li><a href="/champions">CHAMPIONS</a></li>
        </ul>
    </nav>
    <!-- Table for Search Criteria -->

<div  class="row">
<div class="col-md-3">
    <div id="criteria">
        <!-- Skill Level Selector -->
        
        <div class="slidecontainer">
        <p id= "skillLevel">SKILL LEVEL:</p>
            <input type="range" min="1" max="70" value="35" class="slider" id="myRange">
            <div class="slidecontainer">
                <div id="rank">
                    <span id="rankIcon"><img src='../images/TierIcons/PlatinumTier.png' class='tier'></span>
                </div>
                
            </div>
        </div>
        <hr>
        <div class="primaryRole">
            <label>Primary Role</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <input type="checkbox" class="prim-role" aria-label="Primary Role" value="top">
                    </div>
            
                </div>
                <label class="form-control" aria-label="Primary Role" id="TopLane">TOP LANE</label>
                <span id="rankIcon">
                    <!-- <img id="laneIcon" src='./images/top.png' class='tier'></span> -->
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="prim-role" aria-label="Primary Role" value="jungler">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Primary Role" id="Jungler">JUNGLER</label>
                    <!-- <img id="laneIcon" src='./images/jg.png' class='tier'></span> -->
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="prim-role" aria-label="Primary Role" value="mid">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Primary Role" id="MidLane">MID LANE </label>
                    <!-- <img id="laneIcon" src='./images/mid.png' height= "50px" width= "10px" class='tier'></span> -->
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="prim-role" aria-label="Primary Role" value="adc">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Primary Role" id="ADC">ADC</label>
                    <!-- <img id="laneIcon" src='./images/bot.png' class='tier'></span> -->
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="prim-role" aria-label="Primary Role" value="support">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Primary Role" id="Support">SUPPORT</label>
                    <!-- <img id="laneIcon" src='./images/support.png' class='tier'></span> -->
                </div>
        </div>
    
        <br>
       
        <div class="secondaryRole">
            <label id= "role2">Secondary Role</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                    <input type="checkbox" class="sec-role" aria-label="Secondary Role" value="top">
                    </div>
                </div>
                <label class="form-control" aria-label="Secondary Role" name="Top Lane" id="TopLane">TOP LANE</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="sec-role" aria-label="Secondary Role" value="jungler">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Secondary Role" name="Jungler">JUNGLER</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="sec-role" aria-label="Secondary Role" value="mid">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Secondary Role" name="Mid Lane">MID LANE</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="sec-role" aria-label="Secondary Role" value="adc">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Secondary Role" name="ADC" id="ADC">ADC</label>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="sec-role" aria-label="Secondary Role" value="support">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Secondary Role" name="Support">SUPPORT</label>
                </div>
        </div>
        <br>
        <div class="tacticalRole">
                <label>Tactical Role</label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                        <input type="checkbox" class="tact-role" aria-label="Tactical Role" value="drafter">
                        </div>
                    </div>
                    <label class="form-control" aria-label="Tactical Role" name="Drafter">DRAFTER</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="checkbox" class="tact-role" aria-label="Tactical Role" value="shot">
                            </div>
                        </div>
                        <label class="form-control" aria-label="Tactical Role" name="Shot Caller">SHOT CALLER</label>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                            <input type="checkbox" class="tact-role" aria-label="Tactical Role" value="captain">
                            </div>
                        </div>
                        <label class="form-control" aria-label="Tactical Role" name="Captain">CAPTAIN/IGL</label>
                    </div>
            </div> <!-- End of Roles -->

    </div> <!-- End of Criteria -->
</div> <!--row-->


<div class="col-md-9"> <!--row-->
    <!-- Table for Group Matches -->
    <div id="userInfo">
        <!-- <div class="row"> -->
            
                <form>
                    <div class="form-group">
                        <label for="userNameInput" id="username"></label>
                        <p id=userTitle> USERNAME </p>
                        <input type="username" class="form-control" id="userNameInput" aria-describedby="userName" placeholder="enter a username.">
                        <small id="userName" class="form-text text-muted">FIND A USER.</small>
                    </div> 
                    <div class= buttonGroup>
                    <button type="submit" class="userBtn" id="submitUser">Submit</button> <br>
                    <button type='submit' class='userBtn' id='updateUser'>Update User</button> <br>
                    <button type='submit' class='userBtn' id='createUser'>Create User</button>
                </div>
                </form>
            </div>
        <div class="row" id="userData">
</div>          
         
        </div> <!-- End of userData -->
        
            
    </div> <!-- End of groups -->
</body>


<script src="./js/search.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
</html>
